<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="dark" (click)="navigateBack()" text="mission"></ion-back-button>
    </ion-buttons>
    <ion-title>contact</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-card *ngFor="let contact of contacts">
  <ion-list>
    <ion-item-sliding>
      <ion-item class="blc" lines="none">
        <ion-label>
          <h2>{{ contact.nom }} {{ contact.prenom }}</h2>
         {{ contact.fonction }}<br/>
         {{ contact.email }}<br/>
         {{ contact.telephone }}<br/>
         </ion-label>
       </ion-item>
       <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteContact(contact)">
          <ion-icon slot="icon-only" name="trash" ></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
 </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title routerLink="/legal">mention legal</ion-title>
  </ion-toolbar>
</ion-footer>
